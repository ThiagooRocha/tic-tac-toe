<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/heroicons-solid/20/hashtag-512.png" type="image/x-icon">
    <script src="./main.js" defer></script>
    <title>TIC TAC TOE</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="player-box player--X">
        <div class="player__score player-X-score">0</div>
        <strong class="player__icon player-X-icon">X</strong>
        <span class="player__name" contenteditable spellcheck="false">Player 1</span>
      </div>

      <div class="player-box player--O">
        <div class="player__score player-O-score">0</div>
        <strong class="player__icon player-O-icon">O</strong>
        <span class="player__name" contenteditable spellcheck="false">Player 2</span>
      </div>

      <div class="draw__container">
        <h2 class="draw__container-text">Empate!!</h2>
      </div>
    </header>

    <main class="table">
      <div class="table__wrappler">
        <div class="table__row">
          <div
            class="table__row__square"
            data-checked="false"
            data-index="0-0"
          ></div>
          <div
            class="table__row__square"
            data-checked="false"
            data-index="0-1"
          ></div>
          <div
            class="table__row__square"
            data-checked="false"
            data-index="0-2"
          ></div>
        </div>

        <div class="table__row">
          <div
            class="table__row__square"
            data-checked="false"
            data-index="1-0"
          ></div>
          <div
            class="table__row__square"
            data-checked="false"
            data-index="1-1"
          ></div>
          <div
            class="table__row__square"
            data-checked="false"
            data-index="1-2"
          ></div>
        </div>

        <div class="table__row">
          <div
            class="table__row__square"
            data-checked="false"
            data-index="2-0"
          ></div>
          <div
            class="table__row__square"
            data-checked="false"
            data-index="2-1"
          ></div>
          <div
            class="table__row__square"
            data-checked="false"
            data-index="2-2"
          ></div>
        </div>
      </div>

      <div class="box-btn">
        <button id="resetGame-btn" class="btn-reset">reset</button>
      </div>
    </main>
  </body>
</html>
